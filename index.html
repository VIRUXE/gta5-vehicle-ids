<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name=”description” content="Need to spawn a vehicle? Use this website to make a quick and easy search on all GTA5 vehicles.">

	<title>GTA 5 Vehicle ID Search</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<p id="total-vehicles">0 Vehicles</p>
	<input type="search" id="query" placeholder="Vehicle Name..." tabindex="1" autofocus>

	<table id="vehicles">
		<tr>
			<th style="width: 10%">ID</th>
			<th>Name</th>
			<th>Real Name</th>
			<th>Category</th>
			<th>DLC</th>
		</tr>
	</table>
	<footer style="margin: 1rem;">Made by <a href="http://github.com/VIRUXE" target="_blank">VIRUXE</a> - <a href="http://github.com/VIRUXE/gta5-vehicle-ids">Source Code</a></p></footer>
	<div id="vehicle-info">yes</div>
</body>
<script src="script.js"></script>
</html>
